<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Arctic Fox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.hero {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  height: 100vh;
}

.image-container {
  width: 100%;
  height: 100%;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.text-container {
  background: linear-gradient(to right, #365d7e, #4a708b);
  color: white;
  padding: 50px;
  text-align: center;
  clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.text-container h1 {
  font-size: 50px;
  font-weight: bold;
}

.text-container p {
  font-size: 24px;
  font-style: italic;
  margin-top: 10px;
}

</style>
<body>
    <section class="hero">
        <div class="image-container">
            <img src="arctic-fox.jpg" alt="Arctic Fox">
        </div>
        <div class="text-container">
            <h1>You Can Save Us!</h1>
            <p>Learn More Below to Find Out How!</p>
        </div>
    </section>
</body>
</html>
